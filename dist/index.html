<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weatherâ›…</title>
  </head>
  <body>
    <main>
      <div id='tempCheckbox'>
        <label class="checkbox-ios">
           Fahrenheit
           <input type="checkbox"><span class="checkbox-ios-switch"></span>
           Celsius
        </label>
      </div>
      <div id='weatherContainer'>
        <div>
          <span class="material-icons">place</span>
          <span id='location'></span>
        </div>
        <div>
          <span class="material-icons">cloud</span>
          <span id='weather'></span>
        </div>
        <div>
          <span class="material-icons">thermostat</span>
          <span id='temp'></span>
        </div>
        <div>
          <span class="material-icons">emoji_emotions</span>
          <span id='feelsLike'>Feels like: </span>
        </div>
        <div>
          <span class="material-icons">network_check</span>
          <span id='pressure'>Atmospheric pressure: </span>
        </div>
        <div>
          <span class="material-icons">water_drop</span>
          <span id='humidity'>Humidity: </span>
        </div>
      </div>
      <div id='inputLocation'>
        <input type="text" id='locInput'></input>
        <button id='locButton'><span class="material-icons">search</span></button>
      </div>
    </main>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
